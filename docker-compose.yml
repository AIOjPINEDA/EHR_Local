services:
  db:
    image: ${LOCAL_POSTGRES_IMAGE:-postgres:17.7}
    container_name: consultamed-db
    ports:
      - "${LOCAL_POSTGRES_PORT:-54329}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: consultamed
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d consultamed"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
