services:
  # Frontend Next.js Web Service
  - type: web
    name: consultamed-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        value: https://consultamed-backend.onrender.com
        # Update with actual backend URL when deployed
      - key: NEXT_PUBLIC_APP_NAME
        value: ConsultaMed
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    routes:
      - type: rewrite
        source: /api/*
        destination: https://consultamed-backend.onrender.com/api/:splat
      - type: file
        source: /**/*
        destination: /index.html