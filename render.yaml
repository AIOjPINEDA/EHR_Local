# ConsultaMed Render Configuration
# ================================

services:
  # Backend API Service
  - type: web
    name: consultamed-backend
    runtime: python
    plan: free
    envVars:
      # IMPORTANT: DATABASE_URL will be updated after database creation
      # For now, using a temporary value - USER MUST UPDATE THIS
      - key: DATABASE_URL
        value: "postgresql+asyncpg://temp:temp@localhost:5432/temp"
        # fromDatabase:
        #   name: consultamed-db
        #   property: connectionString
      - key: DATABASE_MODE
        value: render_cloud
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: FRONTEND_URL
        value: https://consultamed-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    buildCommand: "./render_build.sh"
    startCommand: "gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    
  # Frontend Web App
  - type: web
    name: consultamed-frontend
    runtime: node
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://consultamed-backend.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
    buildCommand: "npm run build"
    startCommand: "npm start"
    
databases:
  # PostgreSQL Database
  - name: consultamed-db
    plan: free
    databaseName: consultamed
    user: postgres